<ion-header no-border>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Manage Categories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="hideDiv">
    <ion-list>
      <ion-item class="categoryList" *ngFor="let category of categories">{{ category.value }} 
        <button ion-button small clear class="editBtn" (click)="editModal(category.id, category.value)">
          <ion-icon name="create" color="dark" slot="icon-only"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
    <button ion-button medium color="secondary" (click)="openModal()">Add New Category</button>
    <button ion-button medium color="danger" (click)="hide()">Delete Category/s</button>
  </div>
  <div *ngIf="!hideDiv">
    <ion-list>
      <ion-item class="categoryList" *ngFor="let category of categories">
        <button ion-button clear  class="deleteBtn" (click)="confirmDeletion(category.value)"><ion-icon name="close"></ion-icon></button>
        &nbsp; &nbsp;{{ category.value }}</ion-item>
    </ion-list>
    <button ion-button secondary medium color="secondary" (click)="hide()">Save</button>
    <button ion-button secondary medium color="danger" (click)="hide()">Cancel</button>
    
  </div>

  
</ion-content>
