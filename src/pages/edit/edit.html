<ion-header no-border>
  <ion-navbar color="primary">
      <ion-buttons fill="clear" color="primary" end> 
        <button ion-button fill="clear"  (click)="closeModal()">
          <ion-icon name="close" color="light"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title text-center>Edit Category</ion-title>
      
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <div *ngIf="inputError">
    <ion-label class="message" position="floating" color="danger">Numbers and symbols are not allowed.</ion-label>
  </div>
  <div *ngIf="duplicateCat">
    <ion-label class="message" position="floating" color="danger">Category name already exists.</ion-label>
  </div>
  <ion-item>
    <ion-label fixed >Name</ion-label>
    <ion-input type="text" [value]="value" [(ngModel)]="categoryName"  (ionChange)="validateInput(categoryName)"></ion-input>
  </ion-item>
  <h3>Add Spaces</h3>
  <ion-grid class="parkingChart">
    <ion-row>
      <ion-col col-2 *ngFor="let space of allSpaces; let i=index">
          <ion-chip (click)="toggleColor(space, i)" [color]="space.color">
              <ion-label>{{ space.id }}</ion-label>
          </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-buttons end>
    <button ion-button color="default" (click)="updateCategory(categoryName, value)">Update Category</button>
  </ion-buttons>

</ion-content>
